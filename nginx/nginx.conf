server {
    listen 80;
    
    # Set the server name to match the host that is forwarding to this container
    # Since it's inside Docker, the server_name can be simplified or omitted, but keeping it won't hurt.
    server_name axo-lift.webdev.gccis.rit.edu; 
    
    # --- Backend API Proxy ---
    # Requests for /api and /auth are forwarded to the 'backend' service
    location ~ ^/(api|auth) {
        # Use the Docker Compose service name 'backend' and the port it exposes (3000)
        proxy_pass http://backend:3000; 
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    # --- Flutter Frontend Static Files and SPA Routing ---
    location / {
        # IMPORTANT: The root must be the path *inside the container* # where the Dockerfile copies the static files.
        root /usr/share/nginx/html; 
        index index.html;

        # This is the magic line for all Flutter (SPA) routes
        try_files $uri $uri/ /index.html;
    }
}
